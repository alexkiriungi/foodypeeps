<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Restaurant Detail</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        
    </head>
    <body>
        <h1>Restaurants</h2>
       <ul>
        
        {% for restaurant in restaurants %}
        <form class="form" action="{% url 'restaurants' pk=restaurant_id %}" method="POST">
            {% csrf_token %}
            
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Restaurant name">
                    <label for="name">{{restaurant.name}}</label>
                </div>
    
                <div class="form-group">
                    <input type="text" id="" name="direction" placeholder="Your direction">
                    <label for="direction">{{restaurant.direction}}</label>
                </div>
    
                <div class="form-group">
                    <input name="phone" id="message" name="phone" placeholder="Your phone">
                    <label for="phone">{{restaurant.phone}}</label>
                </div>
    
                <div class="spacer10"></div>
    

                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn" value="Save">Delete</button>
                </div>

                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn" value="Delete">Delete</button>
                </div>
            {% endfor %}
        
        <script src="" async defer></script>
    </body>
</html>
