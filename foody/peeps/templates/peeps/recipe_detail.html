{% load rest_framework %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Restaurant Detail</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
       <form class="form" action="{% url 'recipes' pk=recipe_id %}" method="POST">
        {% csrf_token %}
        {% render_form serializer %}
            <div class="form-group">
                <input type="text" id="name" placeholder="Restaurant name">
                <label for="name">Restaurant name</label>
            </div>

            <div class="form-group">
                <input type="text" id="" placeholder="Your direction">
                <label for="direction">Your direction</label>
            </div>

            <div class="form-group">
                <input name="phone" id="message" placeholder="Your phone">
                <label for="phone">Your phone</label>
            </div>

            <div class="spacer10"></div>

            <div class="centered-btn-wrapper">
                <button type="submit" class="btn">Save</button>
            </div>
       </form>
        
        <script src="" async defer></script>
    </body>
</html>
