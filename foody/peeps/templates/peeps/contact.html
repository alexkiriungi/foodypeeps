{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,400&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/f7725d8db8.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static '/css/common.css' %}">
        <link rel="stylesheet" href="{% static '/css/nav.css' %}">
        <link rel="stylesheet" href="{% static '/css/homepage.css' %}">
        <link rel="stylesheet" href="{% static '/css/footer.css' %}">
        <link rel="stylesheet" href="{% static '/css/skewed-header.css' %}">
        <link rel="stylesheet" href="{% static '/css/page-container.css' %}">
        <link rel="stylesheet" href="{% static '/css/helpers.css' %}">
        <link rel="stylesheet" href="{% static '/css/contact.css' %}">
        <link rel="stylesheet" href="{% static '/css/form.css' %}">
        <link rel="stylesheet" href="{% static '/css/buttons.css' %}">
        <link rel="stylesheet" href="{% static '/css/media-queries.css' %}">
    </head>
    <body>
        <div class="skewed-header">
            <div class="header-bg" style="background-image: url('{% static "image/contact-image.jpg" %}');"></div>

            <div class="skewed-header-wrapper">
                <div class="skewed-header-content">
                    <div class="heading-wrapper">
                        <h1>Contact Us</h1>
                    </div>

                    <div class="links-wrapper">
                        <div class="navlink-wrapper">
                            <a href="{% url 'index' %}">Home</a>
                        </div>
        
                        <div class="navlink-wrapper">
                            <a href="{% url 'about' %}">About</a>
                        </div>
        
                        <div class="navlink-wrapper">
                            <a href="{% url 'menu' %}">Menu</a>
                        </div>
        
                        <div class="navlink-wrapper">
                            <a href="{% url 'contact' %}">Contact</a>
                        </div>

                        <div class="navlink-wrapper">
                            <a href="{% url 'restaurants' %}">Restaurant</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-container">
            <div class="contact-grid-wrapper">
                <div class="company-metadata-sidebar-wrapper">
                    <div class="logo">
                        <img src="{% static "/image/image-logo.png" %}" alt="Logo">
                    </div>

                    <div class="company-details-wrapper">
                        <i class="fa-solid fa-map-location-dot"></i>

                        <div>
                                123 Ay Str<br>Scottsdale,AZ, 85749
                        </div>
                    </div>

                    <div class="company-details-wrapper">
                        <i class="fa-solid fa-phone-volume"></i>

                        <div>
                           585 593 9721
                        </div>
                    </div>

                    <div class="company-details-wrapper">
                        <i class="fa-solid fa-clock"></i>

                        <div>
                            10 AM - MiDNIGHT
                        </div>
                    </div>
                </div>

                <div class="form">
                    <div class="form-group">
                        <input type="text" id="fullName" placeholder="Your name">
                        <label for="fullName">Your name</label>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" placeholder="Your email">
                        <label for="email">Your email</label>
                    </div>

                    <div class="form-group">
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                        <label for="message">Message</label>
                    </div>

                    <div class="spacer10"></div>

                    <div class="centered-btn-wrapper">
                        <button type="submit" class="btn">Send</button>
                    </div>
                </div>
            </div>
                
        </div>

        <div class="spacer60"></div>


        <div class="footer">
            <div class="logo-footer">
                <img src="{% static "/image/image-logo.png" %}" alt="Logo">
            </div>

            <div class="footer-phone-hours">
                <span class="phone">
                    584 593 972
                </span>

                <span class="hours">
                    10 am - Midnight
                </span>
            </div>

            <div class="links-wrapper">
                <div class="navlink-wrapper">
                    <a href="{% url 'index' %}">Home</a>
                </div>

                <div class="navlink-wrapper">
                    <a href="{% url 'about' %}">About</a>
                </div>

                <div class="navlink-wrapper">
                    <a href="{% url 'menu' %}">Menu</a>
                </div>

                <div class="navlink-wrapper">
                    <a href="{% url 'contact' %}">Contact</a>
                </div>

                <div class="navlink-wrapper">
                    <a href="{% url 'restaurants' %}">Restaurant</a>
                </div>
            </div>

            <div class="social-media-icons-wrapper">
                <a href="#"></a>
                <i class="fa-brands fa-instagram"></i>

                <a href="#"></a>
                <i class="fa-brands fa-twitter"></i>

                <a href="#"></a>
                <i class="fa-brands fa-facebook"></i>
            </div>

            <div class="copyright-wrapper">
                &copy; 2023 &#124; All rights reserved
            </div>

        </div>
        <script src="" async defer></script>
    </body>
</html>
